<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div id="pokedexOne">
            <div id="top">
                <div id="topSquare">
                    <div id="buttonWhite">
                        <div id="buttonBlue"></div>
                    </div>
                </div>

                <div id="topSquareTwo">
                    <div id="buttonRed"></div>
                    <div id="buttonGreen"></div>
                    <div id="buttonYellow"></div>
                </div>

                <div id="screen">
                    <div id="pokemonName">SEARCH A POKEMON..</div>
                    <img src="" id="pokemonImg" alt="POKEMON API 
                                                     Image">
                    <div id="pokemonInfo"></div> <!-- Dynamic Attributes -->
                </div>
            </div>

            <div id="bottom">
                <div id="buttonBlueTwo"></div>
                <div id="buttonYellowTwo"></div>
                <div id="dpadHorizontal"></div>
                <div id="dpadVertical"></div>
                <div id="select"></div>
                <div id="start"></div>
            </div>
        </div>

        <div id="hinge"></div>

        <div id="pokedexTwo">
            <div id="hidden"></div>

            <div id="searchBar">
                <input type="text" id="searchName" placeholder="Enter Pokemon">
                <button id="searchBtn" title="Search"><i class="fa fa-search"></i></button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
